<html>
<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
  * {box-sizing: border-box;}

  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .topnav {
    background-color: #ccc;
    position: relative;
    overflow: hidden;
  }

  .topnav a {
    float: left;
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 18px;
  }

  .topnav a:hover {
    background-color: black;
    color: black;
  }

  .topnav a.active {
    background-color: black;
  }

  .topnav input[type=text] {
    float: left;
    padding: 6px;
    margin-top: 8px;
    margin-right: 16px;
    border: none;
    font-size: 17px;
  }

  @media screen and (max-width: 600px) {
    .topnav a, .topnav input[type=text] {
      float: none;
      display: block;
      text-align: left;
      width: 100%;
      margin: 0;
      padding: 14px;
    }

    .topnav input[type=text] {
      border: 1px solid #ccc;
    }
  }

  .button {
    height: 5%;
    background-color: white;
    border: none;
    color: #ccc;
    padding: 16px;
    margin-top: 8px;
    margin-right: 16px;
    border-radius: 6px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    transition-duration: 0.3s;
  }

  .button:hover {
    background-color: #ccc;
    color: black;
  }

  .button:focus {
   border-color:transparent;
   outline:none;
  }

  .text {
    height: 5%;
    background-color: white;
    border: none;
    color: #ccc;
    padding: 16px;
    border-radius: 6px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    transition-duration: 0.3s;
  }

  ::placeholder {
    color: #ccc;
    opacity: 1; /* Firefox */
  }

  ::placeholder:hover {
    color: black;
    opacity: 1; /* Firefox */
  }

  .text:hover {
    background-color: #ccc;
    color: black;
  }

  .text:focus {
   border-color:transparent;
   outline: none;
   color: black;
  }

  form {
    display: inline-block; //Or display: inline;
  }

  </style>
  </head>
  <body>
<!--buttons-->
<div style="padding-left:16px" class="topnav">
  <form action="http://localhost:8000/getinput" method="POST">
      <input type="text" class="text" name="input" id="input" placeholder="search..">
      <input type="submit" class="button" value="Enter">
  </form>
  <form action="http://localhost:8000" method="GET">
    <input type="submit" class="button" value="Render">
  </form>
  <form action="http://localhost:8000/library" method="GET">
    <input type="submit" style="margin-left: 660%" class="button" value="View library of items">
  </form>
</div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function test() {
      Math.floor(Math.random() * 10) + 10;
    }

    function drawChart() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', "http://localhost:8000/getprice", true);
      xhr.send();

      xhr.onreadystatechange = function () {
        if (this.readyState != 4) return;//if done exit function

          if (this.status == 200) {//if connection to server is successful

            const contents = this.responseText.split("\n");
            //const contents = contents.split("\n");

            //moves arround elements in list to make sure that contents[0] is the most recent read
            var left = 0;
            var right = contents[24];
            while(left < right) {
              var temp = contents[left];
              contents[left] = contents[right];
              contents[right] = temp;
              left++;
              right--;
            }
            left = (contents[24] + 1)%24;
            right = 23;
            while(left < right) {
              var temp = contents[left];
              contents[left] = contents[right];
              contents[right] = temp;
              left++;
              right--;
            }

            //is the data points for the graph
              var data = google.visualization.arrayToDataTable([
                ['Hour', 'Previously'],
                ['t', parseInt(contents[0])],
                ['t-01', parseInt(contents[1])],
                ['t-02', parseInt(contents[2])],
                ['t-03', parseInt(contents[3])],
                ['t-04', parseInt(contents[4])],
                ['t-05', parseInt(contents[5])],
                ['t-06', parseInt(contents[6])],
                ['t-07', parseInt(contents[7])],
                ['t-08', parseInt(contents[8])],
                ['t-09', parseInt(contents[9])],
                ['t-10', parseInt(contents[10])],
                ['t-11', parseInt(contents[11])],
                ['t-12', parseInt(contents[12])],
                ['t-13', parseInt(contents[13])],
                ['t-14', parseInt(contents[14])],
                ['t-15', parseInt(contents[15])],
                ['t-16', parseInt(contents[16])],
                ['t-17', parseInt(contents[17])],
                ['t-18', parseInt(contents[18])],
                ['t-19', parseInt(contents[19])],
                ['t-20', parseInt(contents[20])],
                ['t-21', parseInt(contents[21])],
                ['t-22', parseInt(contents[22])],
                ['t-23', parseInt(contents[23])],
              ]);

              //sets the options for the chart
              var options = {
                vAxis: {title: "Price in ₽"},
                hAxis: {title: "Time since search"},
                colors: ['blue'],
                title: 'Item Price in ₽:',
                curveType: 'function',
                legend: { position: 'bottom' },
                crosshair: { trigger: 'both' },
                animation:{
                  duration: 1000,
                  easing: 'out'
                },
                pointSize: 5
              };


              var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

              //draws chart
              chart.draw(data, options);

            }
          };
      }
  </script>

  <div id="curve_chart" style="width: 100%; height: 100%"></div>
</body>
</html>
